name: Pull LeetCode Submissions and Upload Code

on:
  schedule:
    # This cron expression runs the workflow every day at midnight (UTC)
    - cron: '* * * * *' 
  workflow_dispatch: # Allows you to manually trigger the workflow

jobs:
  pull_leetcode_submissions:
    runs-on: ubuntu-latest

    steps:
    # Step 1: Checkout repository
    - name: Checkout repository
      uses: actions/checkout@v2

    # Step 2: Set up Python
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    # Step 3: Install dependencies (e.g., requests)
    - name: Install dependencies
      run: |
        pip install requests

    # Step 4: Fetch LeetCode submissions (replace with actual code)
    - name: Pull LeetCode submissions
      run: |
        python pull_leetcode_submissions.py

    # Step 5: Push the solution code to the repository (after fetching)
    - name: Commit and push LeetCode solutions
      run: |
        git config --global user.email "venkateshnair0508@gmail.com"
        git config --global user.name "vnair_25"
        git add .
        git commit -m "Automated daily LeetCode submission update"
        git push
